<ion-header></ion-header>

<ion-content padding>
  <div class="brand">
    <img src="../../assets/logo_light.svg" alt="Spani logo" class="logo">
  </div>

  <ion-list>
    <p>Enter OTP code sent to
      <b>{{data.email}}</b>
    </p>
    <ion-item class="animated pulse">
      <ion-label>OTP Code</ion-label>
      <ion-input [(ngModel)]="otp" required otpCode="otpCode" #otpCode="ngModel" pattern=".{5,}" type="number"></ion-input>
    </ion-item>

    <div [hidden]="otpCode.valid || otpCode.pristine" class="validation">
      <p class="animated tada" [hidden]="!otpCode.hasError('required')">OTP Code is required</p>
      <p class="animated tada" [hidden]="!otpCode.hasError('pattern')">OTP Code must be 5 charactors long</p>
    </div>

    <button ion-button block color="light" class="dark border" [disabled]="!otpCode.valid" (click)="verifyOTPCode()">Verify Code</button>
    <button ion-button block clear class="clear resend" (click)="presentPrompt()">Resend OTP Code</button>
  </ion-list>

</ion-content>
<ion-footer>
  <button ion-button clear class="clear" (click)="goToLogin()">Go Back</button>
</ion-footer>
